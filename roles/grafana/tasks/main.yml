---
- name: grafana | Create grafana base directory
  file:
    path: "{{ GRAFANA_BASE_DIR }}"
    state: directory

- name: grafana | Check if grafana is installed
  shell: |
    kubectl get pods  \
      --selector=app=grafana \
      --field-selector=status.phase=Running \
      -n kube-monitor
  register: grafanaInstalled
