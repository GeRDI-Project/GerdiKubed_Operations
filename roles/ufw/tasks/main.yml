---
# Description:
# This role sets up the uncomplicated firewall (ufw).
# Sets default policy and opens required ports depending on node type
- name: ufw common | Install iptables and ufw
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - iptables
      - ufw

- name: ufw common | Setup master iptables
  import_tasks: setup_mastertables.yml
  when: inventory_hostname in groups['kubernetes-masters']

- name: ufw common | Setup node iptables
  import_tasks: setup_nodetables.yml
  when: inventory_hostname in groups['kubernetes-nodes']

- name: ufw common | Setup lb iptables
  import_tasks: setup_lbtables.yml
  when: inventory_hostname in groups['loadbalancer-nodes']

# VMware nodes use gateways, so we don't require this step
- name: ufw opennebula | Allow & Limit SSH logins from everywhere
  ufw:
    rule: limit
    port: ssh
    proto: tcp
  when: inventory_hostname not in groups['vmware-nodes']

- name: ufw common | Allow geneve (OVN) tunnel traffic
  ufw:
    rule: allow
    proto: udp
    port: 6081

- name: ufw common | Enable logging
  ufw:
    logging: on

# Reload for changes to take effect
- name: ufw common | Reload ufw
  ufw:
    state: enabled
    policy: reject
