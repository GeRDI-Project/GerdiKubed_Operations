---
- name: ufw common | Install iptables and ufw
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - iptables
      - ufw

- name: ufw common |Â Allow SSH Access from LRZ Networks
  ufw:
    rule: limit
    port: "22"
    proto: tcp
    src: "{{ item.addr }}"
    comment: "{{ item.comment }}"
  with_items:
    - { addr: 129.187.12.0/24, comment: "LRZ Mitarbeiternetz"}
    - { addr: 129.187.15.0/24, comment: "LRZ Mitarbeiternetz"}
    - { addr: 129.187.48.0/24, comment: "LRZ Mitarbeiter VPN"}
    - { addr: 129.187.49.0/24, comment: "LRZ Mitarbeiter VPN"}
    - { addr: 10.156.10.20, comment: "LRZ SSH-Gateways wsc20/wsc40"}
    - { addr: 10.156.10.40, comment: "LRZ SSH-Gateways wsc20/wsc40"}
  notify: Restart UFW

- name: ufw common | Setup master iptables
  import_tasks: setup_mastertables.yml
  when: inventory_hostname in groups['kubernetes_masters']

- name: ufw common | Setup lb iptables
  import_tasks: setup_lbtables.yml
  when: inventory_hostname in groups['loadbalancer_nodes']

- name: ufw common | Allow all cluster internal traffic UDP, TCP and ICMP
  ufw:
    rule: allow
    src: "{{ hostvars[item]['altIP'] | default(lookup('dig', item, 'qtype=A')) }}"
  with_items:
    - "{{ groups['kubernetes_masters'] }}"
    - "{{ groups['kubernetes_nodes'] }}"

- name: ufw common | Enable logging
  ufw:
    logging: "on"

# Reload for changes to take effect
- name: ufw common | Reload ufw
  ufw:
    state: enabled
    direction: incoming
    policy: reject
