# Description:
# Performs the network interface setup on vmware loadbalancer nodes
# Making sure it uses systemd-networkd

- name: vmware-node | Create script to setup NICs of VMware machine
  template:
    src: setupNIC.sh.j2
    dest: /root/setupNIC.sh
  when: inventory_hostname in groups['loadbalancer-nodes']

- name: vmware-node | Setup NICs of VMware machine
  shell: bash /root/setupNIC.sh {{ publicIP }} {{ publicNetMask }}
  when: inventory_hostname in groups['loadbalancer-nodes']
