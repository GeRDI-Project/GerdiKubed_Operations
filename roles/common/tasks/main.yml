---
# Common tasks on every host
- name: Install requirements for adding new deb-repo packages & interactive ansible
  apt:
      pkg: "{{ item }}"
      state: latest
  with_items:
      - apt-transport-https
      - ca-certificates
      - python3-dbus
      - python-openssl

- name: Create k8s directories
  file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode }}"
  with_items:
    - { path: "{{ K8S_BASE_DIR    }}", mode: '0755' }
    - { path: "{{ CERT_FILES_DIR  }}", mode: '0700' }

  #- name: get variables
  #debug: var=hostvars[inventory_hostname]

- name: Install certs
  local_action: command scp "{{ CERT_INFRASTRUCTURE_DIR }}/ca.crt" "{{ ansible_user_id }}@{{ inventory_hostname }}:{{ CERT_FILES_DIR }}/ca.crt"
