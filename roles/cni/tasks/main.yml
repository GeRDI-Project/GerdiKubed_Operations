---
- name: Create {{ CNI_DIR }}
  file:
    path: "{{ CNI_DIR }}"
    state: directory

- name: Create {{ CNI_CONF_DIR }}
  file:
    path: "{{ CNI_CONF_DIR }}"
    state: directory

- name: Create cni config
  template:
    src: 10-net.conf.j2
    dest: "{{ CNI_CONF_DIR }}/10-net.conf"

- name: Fetch cni binaries
  unarchive:
    src:  "{{ CNI_DOWNLOAD_URL }}"
    dest: "{{ CNI_DIR }}"
    copy: no
    creates: "{{ CNI_DIR }}/cnitool"

# TODO: [SAI-585] Why is this missing?
- name: Add missing ovn binary
  copy:
    src: ovn_cni
    dest: "{{ CNI_DIR }}/ovn_cni"
    mode: 0755
