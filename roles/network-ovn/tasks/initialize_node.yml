---
- name: install ovs and ovn node packages
  package:
    name={{ item }}
    state=present
  with_items:
    - ovn-host

- name: Secure connection to k8s API server
  shell: ovs-vsctl set Open_vSwitch . external_ids:{{item}}
  with_items:
    - k8s-api-server="https://{{ K8S_MASTER_IP }}:443"
    - k8s-ca-certificate={{ K8S_CERT_FILES_DIR }}/ca.crt.pem
    - k8s-api-token="{{ OVN_API_TOKEN }}"

- name: Install ovn-k8s-node as a service
  template:
    src: ovn-k8s-node.service.j2
    dest: /etc/systemd/system/ovn-k8s-node.service

- name: Register ovn-k8s-node to systemd and start it
  systemd:
    name: ovn-k8s-node.service
    enabled: yes
    state: restarted
    daemon-reload: yes

- name: Restart ovn-k8s-master if master
  systemd:
    name: ovn-k8s-master.service
    state: restarted
  when: inventory_hostname in groups['kubernetes-masters']
