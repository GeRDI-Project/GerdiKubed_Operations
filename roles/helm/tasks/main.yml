---
# mstr + nodes
- name: Install dependencies for helm
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - socat

- name: Download and Unpack helm
  unarchive:
    src: "{{ HELM_DOWNLOAD_URL }}"
    dest: "{{ HELM_BASE_DIR }}"
    copy: no
    creates: "{{ HELM_BASE_DIR }}/helm"

- name: Install helm client
  file:
    src: "{{ HELM_BASE_DIR }}/helm"
    dest: "/usr/local/bin/helm"
    state: link

- name: Install helm server (tiller)
  shell: helm --init

- name: Install persitent volume chart
  shell: helm install --name nfs-test --set nfs.server=intern05.nas.lrz.de --set nfs.path=/intern/gerdi01/nfs-test --set storageClass.defaultClass=true --set storageClass.name=managed-nfs-storage --set rbac.create=false stable/nfs-client-provisioner
