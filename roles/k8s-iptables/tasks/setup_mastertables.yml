---

# Allow access to k8s apiserver
- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 443
    jump: ACCEPT
    comment: Kubernetes APIserver

# Allow access to the ovsdb
- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 6641
    jump: ACCEPT
    comment: ovsdb access

- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 6642
    jump: ACCEPT
    comment: ovsdb access

- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 2379
    jump: ACCEPT
    comment: etcd access

- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 2380
    jump: ACCEPT
    comment: etcd access
