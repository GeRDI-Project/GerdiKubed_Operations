# Allow access to workernode health check
# TODO: source: MASTERIP or !MASTERIPS
- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 10250
    jump: ACCEPT
    comment: Kubernetes health check

- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 10255
    jump: DROP
    comment: DROP Kubernetes Read-Only Kublet API

- iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 10248
    jump: DROP
    comment: DROP [Deprecated] Kubernetes healthz port
