# Description:
# Performs the network setup on OpenNebula nodes
# Making sure the node uses systemd-networkd
- name: nebula-node | Script to set up networkd interfaces
  copy:
    src: setupNetworkd.sh
    dest: /root/setupNetworkd.sh

- name: nebula-node | Set up networkd interfaces
  shell: bash /root/setupNetworkd.sh {{ K8S_INTERNAL_ROUTING_TABLE }} {{ lookup('dig', NFS_SERVER_DOMAIN, 'qtype=A') }}

- name: nebula-node | Set hostname to {{ inventory_hostname }}
  hostname:
    name: "{{ inventory_hostname }}"
