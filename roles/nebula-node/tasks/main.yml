---
- name: Script to set up networkd interfaces
  copy:
    src: setupNetworkd.sh
    dest: /root/setupNetworkd.sh

- name: Set up networkd interfaces
  shell: bash /root/setupNetworkd.sh {{ K8S_INTERNAL_ROUTING_TABLE }} {{ lookup('dig', NFS_SERVER_DOMAIN, 'qtype=A') }}

- name: Set up docker dns (for resolving inside of containers)
  shell: grep -q -F 'DOCKER_OPTS="-dns {{ DOCKER_NAMESERVER }}"' /etc/environment || echo 'DOCKER_OPTS="-dns {{ DOCKER_NAMESERVER }}"' >> /etc/environment

- name: Set hostname to {{ inventory_hostname }}
  hostname:
    name: "{{ inventory_hostname }}"
