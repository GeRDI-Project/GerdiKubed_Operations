- name: install ovs and ovn master packages
  package:
    name={{ item }}
    state=present
  with_items:
    - ovn-central

- name: open tcp ports for ovn databases
  shell: |
    ovn-nbctl set-connection ptcp:6641:{{ iface3.ipv4 }} ; \
    ovn-sbctl set-connection ptcp:6642:{{ iface3.ipv4 }}

- name: Set the k8s api server address in the Open vSwitch database
  shell: ovs-vsctl set Open_vSwitch . external_ids:k8s-api-server="127.0.0.1:8080"

- name: Actually initialize master
  shell: |
    ovn-k8s-overlay master-init \
      --cluster-ip-subnet={{K8S_CLUSTER_IP_SUBNET}} \
      --master-switch-subnet={{ SUBNET_IP_PRE }}.{{ hostname_suffix }}.0/24 \
      --node-name={{ inventory_hostname }}

- name: Install ovn-k8s-watcher as a service
  template:
    src: ovn-k8s-watcher.service.j2
    dest: /etc/systemd/system/ovn-k8s-watcher.service
  notify:
    - start ovn-k8s-watcher

- name: Register ovn-k8s-watcher to systemd
  systemd:
    name: ovn-k8s-watcher
    enabled: yes
    daemon-reload: yes
