---
- name: Install api-server key and cert
  copy:
    src:  "{{ item.src  }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src:  "{{ CONTROL_KEY_DIR}}/apiserver.key",
        dest: "{{ KEY_FILES_DIR }}/apiserver.key",
        mode: '0400' }
    - { src:  "{{ CONTROL_CERT_DIR}}/apiserver.crt.pem",
        dest: "{{ CERT_FILES_DIR }}/apiserver.crt.pem",
        mode: '0444' }

- name: Create token and basic_auth files
  file:
    path: "{{ item }}"
    state: touch
  with_items:
    - "{{ AUTH_FILES_DIR }}/known_tokens.csv"
    - "{{ AUTH_FILES_DIR }}/basic_auth.csv"


- name: Create api-server manifest and give it kubelet
  template:
    src:  "apiserver.json.j2"
    dest: "/etc/kubernetes/manifests/apiserver.json"

