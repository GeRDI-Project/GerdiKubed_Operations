---
- name: prometheus |Â Copy k8s configurations for prometheus server to {{ PROMETHEUS_BASE_DIR }}
  copy:
    src: prometheusServer
    dest: "{{ PROMETHEUS_BASE_DIR }}"

- name: prometheus | Copy prometheusServer deployment template to k8s cluster
  template:
    src: prometheusServer/prometheusServer-deployment.yml.j2
    dest: "{{ PROMETHEUS_BASE_DIR }}/prometheusServer/prometheusServer-deployment.yml"

- name: prometheus | Deploy prometheus server to k8s cluster
  shell: "kubectl apply -f {{ PROMETHEUS_BASE_DIR }}/prometheusServer"
