---
- name: Install configuration for jhub
  template:
    src: "jhub-chart.yml.j2"
    dest: "{{ JHUB_CONFIG }}"

- name: Add jupyterhub repo
  shell: helm repo add jupyterhub {{ JHUB_REPO }}

- name: Update repos
  shell: helm repo update

- name: Install jhub
  shell: |
    helm upgrade \
      --install {{ JHUB_RELEASE }} jupyterhub/jupyterhub \
      --namespace {{ JHUB_NAMESPACE }} \
      --version {{ JHUB_VERSION }} \
      --values {{ JHUB_CONFIG }}
  async: 1800
  poll: 180
